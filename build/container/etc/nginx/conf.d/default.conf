# Redirect HTTP â†’ HTTPS
server {
    listen       80;
    server_name  ahsht.io;
    return       301 https://www.ahsht.io$request_uri;
}

# Main entrypoint
server {
    listen       8080;
    server_name  _;

    access_log  /dev/stdout main;

    location / {
        root   /srv/www;
        
        index  index.html index.htm;
    }
}
